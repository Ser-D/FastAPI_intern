name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "PORT=${{ secrets.PORT }}" >> .env

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t integrationninjas/go-app .

      - name: Push image to Docker Hub
        run: docker push integrationninjas/go-app:latest

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Pull Docker image
        run: docker pull integrationninjas/go-app:latest

      - name: Delete old container
        run: docker rm -f go-app-container

      - name: Run Docker container
        run: docker run -d -p 4040:4040 --name go-app-container integrationninjas/go-app
